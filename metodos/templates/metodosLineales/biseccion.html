{% extends "base.html" %}
{% block titulo %} Biseccion {% endblock titulo %}

{% block contenido %} 
<h1>Pagina de Bisecci√≥n</h1>

<form enctype="multipart/form-data" method="POST"> 
    {% csrf_token %}
 
    <div class="mb-3">
        <label for="" class="form-label">X_inferior:</label>
        
        <input type="text"
        class="form-control" name= "Xi" id="Xi" aria-describedby="helpId" placeholder="valor inicial">
    </div>

    <div class="mb-3">
        <label for="" class="form-label">X_superior:</label>
        
        <input type="text"
        class="form-control" name= "Xs" id="Xs" aria-describedby="helpId" placeholder="valor n">
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Tolerancia:</label>
        
        <input type="text"
        class="form-control" name= "Tol" id="Tol" aria-describedby="helpId" placeholder="Tolerancia">
    </div>

    <div class="mb-3">
        {% csrf_token %}
        <label for="" class="form-label">Numero Iteraciones:</label>

        <input type="text"
        class="form-control" name= "nIter" id="nIter" aria-describedby="helpId" placeholder=" # iteraciones">
    </div>
    <button type="SUBMIT" role="button" href="{% url 'biseccion' %}">Calcular</button>
</form>
