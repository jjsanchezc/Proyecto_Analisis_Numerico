<h1>Solución por el método Gauss</h1>

<body>
  {% if msg %}
      <p>{{ msg }}</p>

      <form method ="GET" >
        <button href="sistemasDeEcua/gauss.html">Volver</button>
    </form> 
    {% else %}
    <form enctype="multipart/form-data" method="post"> 
        {% csrf_token %}
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Matriz A:</label>
            <div class="col-sm-10">
              <input type="text" name = 'matA'class="form-control" id="" placeholder="Matriz A">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Vector B:</label>
            <div class="col-sm-10">
              <input type="text" name = 'vecb' class="form-control" id="" placeholder="Vector B">
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Calcular</button>
           </div>
      </div>
    </form>
    {% endif %}
    <form method ="GET" action="/">
        <button href="home.html">Menú Principal</button>
    </form> 
</body>
</html>
