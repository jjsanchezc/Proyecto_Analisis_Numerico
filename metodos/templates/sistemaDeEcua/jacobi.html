<h1>Solución por el método Jacobi</h1>

<body>
  {% if msg %}
      <p>{{ msg }}</p>

      <form method ="GET" >
        <button href="sistemasDeEcua/jacobi.html">Volver</button>
    </form> 
    {% else %}
    <form enctype="multipart/form-data" method="post"> 
        {% csrf_token %}

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Matriz A:</label>
            <div class="col-sm-10">
              <input type="text" name = 'mata'class="form-control" id="" placeholder="Matriz A"> ejemplo: [[3,-1,-0.3],[0.1,7,3],[0.3,-0.2,10]]
            </div>
        </div>
    
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Término B:</label>
            <div class="col-sm-10">
              <input type="text" name = 'termb'class="form-control" id="" placeholder="Término B"> ejemplo: [7,-18.3,71.4]
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">X0:</label>
            <div class="col-sm-10">
              <input type="text"name  = 'x0' class="form-control" id="" placeholder="Valor aprox inicial"> ejemplo: [0,0,0] 
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Tol:</label>
            <div class="col-sm-10">
              <input type="text"name  ='tol' class="form-control" id="" placeholder="Tolerancia"> ejemplo: 0.005
            </div>
        </div>
    
         <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">nIter:</label>
                <div class="col-sm-10">
                  <input type="text"name  = 'niter' class="form-control" id="" placeholder="# iteraciones"> ejemplo: 20
                </div>
         </div>

         <div class="form-group row">
          <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Calcular</button>
           </div>
      </div>
    </form>

    {% endif %}
    <form method ="GET" action="/">
        <button href="home.html">Menú Principal</button>
    </form> 
</body>
</html>
