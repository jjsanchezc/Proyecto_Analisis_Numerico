<h1>Solución por el método Spline</h1>

<body>

    {% if msg %}
      <p>{{ msg }}</p>

      <form method ="GET" >
        <button href="interpolacion/spline.html">Volver</button>
    </form> 
    {% else %}
    <form enctype="multipart/form-data" method="post"> 
        {% csrf_token %}
     
        
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Matriz A:</label>
            <div class="col-sm-10">
              <input type="text" name='mata'class="form-control" id="" placeholder="Matriz A">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Resultante:</label>
            <div class="col-sm-10">
              <input type="text" name='resul' class="form-control" id="" placeholder="Resultante">
            </div>
        </div>

        <div class="form-group row">
            <p > Ingrese que tipo de trazador quiere: lineal=1 o cúbico=2</p>
            <label for="" class="col-sm-2 col-form-label">Trazador:</label>
            <div class="col-sm-10">
              <input type="text" name='tra' class="form-control" id="" placeholder="Trazador">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-10">
             <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </div>
    </form>
    {% endif %}

    <form method ="GET" action="/">
        <button href="home.html">Menú Principal</button>
    </form> 
</body>
</html>
