<h1>Solución por el método Gauss</h1>

<body>
    <form enctype="multipart/form-data" method="post"> 
        {% csrf_token %}
     
        
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Matriz A:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" placeholder="Matriz A">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Resultante:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" placeholder="Resultante">
            </div>
        </div>

        <div class="form-group row">
            <p > Ingrese que tipo de pivoteo quiere: sin pivoteo piv=0, pivoteo parcial piv=1 o pivoteo totalpiv=2</p>
            <label for="" class="col-sm-2 col-form-label">Tamaño de la función:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" placeholder="Tamaño de la función">
            </div>
        </div>

        <div class="form-group row">
            <p > Ingrese que tipo de pivoteo quiere: sin pivoteo piv=0, pivoteo parcial piv=1 o pivoteo totalpiv=2</p>
            <label for="" class="col-sm-2 col-form-label">pivoteo:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" placeholder="pivoteo">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Norma euclidiana:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" placeholder="norma euclidiana">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
             <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </div>
    </form>


    <form method ="GET" action="/">
        <button href="home.html">Menú Principal</button>
    </form> 
</body>
</html>
