<h1>Solución por el método Newton interpolante</h1>

<body>

    {% if msg %}
      <p>{{ msg }}</p>

      <form method ="GET" >
        <button href="interpolacion/netonIn.html">Volver</button>
    </form> 
    {% else %}
    <form enctype="multipart/form-data" method="post"> 
        {% csrf_token %}
     
        
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Matriz A:</label>
            <div class="col-sm-10">
              <input type="text" name='mata'class="form-control" id="" placeholder="Matriz A"> ejemplo: [3,-1,-0.3]
            </div>
        </div>
    
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Matriz B:</label>
            <div class="col-sm-10">
              <input type="text" name='matb'class="form-control" id="" placeholder="Matriz B"> ejemplo: [7,-18.3,71.4]
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-10">
             <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </div>
    </form>

    {% endif %}
    <form method ="GET" action="/">
        <button href="home.html">Menú Principal</button>
    </form> 
</body>
</html>
