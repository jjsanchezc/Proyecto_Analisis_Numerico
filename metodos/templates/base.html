{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block titulo %}  {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'diseño/main.css' %}" type="text/css" >
    
      
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-light mb-0 p-2"  style="background-color: #7CCAD5;" >
            <div class="container-fluid">
                    <li class="nav-item nav justify-content">
                        <a class="nav-item navbar-brand" href="{% url 'home' %}">Inicio </a>
                        <a class="nav-item navbar-brand" href="{% url 'metodosLineal' %}">Métodos Lineales</a>
                        <a class="nav-item navbar-brand" href="{% url 'ecuaciones' %}">Sistema de ecuaciones</a>
                    </li>
            </div>
        </nav>
    </div>
    
       
   

    <div class="container">
       <div class="row"> 
           <div class="col-6">
               {% block contenido %}  {% endblock %}

           </div>
       </div>
    </div>
      




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
