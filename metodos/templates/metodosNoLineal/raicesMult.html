<h1>Solución por el método de Raices múltiples</h1>

<body>
  {% if msg %}
      <p>{{ msg }}</p>
      <img src="data:image/png;base64, {{foto|safe}}">
      <form method ="GET" >
        <button href="metodosNoLineal/raicesMult.html">Volver</button>
    </form> 
    {% else %}
    <form enctype="multipart/form-data" action=''method="POST"> 
        {% csrf_token %}
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Función:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" placeholder="función F" name="fun"> ejemplo: 3.5*x**2+6.8*x-8
            </div>
        </div>
    
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">X0:</label>
            <div class="col-sm-10">
              <input type="text" name="x0" class="form-control" id="" placeholder="Valor inicial"> ejemplo: -3
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Tol:</label>
            <div class="col-sm-10">
              <input type="text"name='tol' class="form-control" id="" placeholder="Tolerancia"> ejemplo: 0.0005
            </div>
        </div>
    
         <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">nIter:</label>
                <div class="col-sm-10">
                  <input type="text"name='niter' class="form-control" id="" placeholder="# iteraciones"> ejemplo: 500
                </div>
         </div>


        <div class="form-group row">
            <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Calcular</button>
             </div>
        </div>
    </form>
    {% endif %}

    <form method ="GET" action="/">
        <button href="home.html">Menú Principal</button>
    </form> 
</body>
</html>
