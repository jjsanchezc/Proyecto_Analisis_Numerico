<h1>Solución por el método de Raices múltiples</h1>

<body>
    <form enctype="multipart/form-data" action=''method="POST"> 
        {% csrf_token %}
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Función:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" placeholder="función F" name="Fun">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Xi:</label>
            <div class="col-sm-10">
              <input type="text" name="Xi" class="form-control" id="" placeholder="Valor inicial">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Xs:</label>
            <div class="col-sm-10">
              <input type="text" name='Xs'class="form-control" id="" placeholder="Valor final">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Tol:</label>
            <div class="col-sm-10">
              <input type="text"name='Tol' class="form-control" id="" placeholder="Tolerancia">
            </div>
        </div>
    
         <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">nIter:</label>
                <div class="col-sm-10">
                  <input type="text"name='nIter' class="form-control" id="" placeholder="# iteraciones">
                </div>
         </div>


        <div class="form-group row">
            <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Calcular</button>
             </div>
        </div>
    </form>

    <form method ="GET" action="/">
        <button href="home.html">Menú Principal</button>
    </form> 
</body>
</html>
