
<h1>Solución por el método bisección</h1>

<body>
    {% if msg %}
      <p>{{ msg }}</p>

      <form method ="GET" >
        <button href="metodosNoLineal/biseccion.html">Volver</button>
    </form> 
    {% else %}
    <form enctype="multipart/form-data" action=''method="POST"> 
        {% csrf_token %}
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Función:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="" placeholder="exp(2-6*x)*cos(x^2-3*x)+4*x-3" name="Fun"> ejemplo: exp(2-6*x)*cos(x^2-3*x)+4*x-3
            </div>
        </div>
    
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Xi:</label>
            <div class="col-sm-10">
              <input type="text" name="Xi" class="form-control" id="" placeholder="Valor inicial"> ejemplo:0.2
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Xs:</label>
            <div class="col-sm-10">
              <input type="text" name='Xs'class="form-control" id="" placeholder="Valor final"> ejemplo:1.4
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Tol:</label>
            <div class="col-sm-10">
              <input type="text"name='Tol' class="form-control" id="" placeholder="Tolerancia"> ejemplo:0.000001
            </div>
        </div>
    
         <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">nIter:</label>
                <div class="col-sm-10">
                  <input type="text"name='nIter' class="form-control" id="" placeholder="# iteraciones"> ejemplo:500
                </div>
         </div>


        <div class="form-group row">
            <p >Ingrese el tipo de error que quiere hallar, siendo 0 error absoluto y 1 error relativo: </p>
            <label for="" class="col-sm-2 col-form-label">Error:</label>
            <div class="col-sm-10">
              <input type="text"name='err' class="form-control" id="" placeholder="Error">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Calcular</button>
             </div>
        </div>
    </form>
    {% endif %}

    <form method ="GET" action="/">
        <button href="home.html">Menú Principal</button>
    </form> 
</body>
</html>
