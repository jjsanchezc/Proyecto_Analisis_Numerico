<h1>Solución por el método de Secante</h1>

<body>
  {% if msg %}
      <p>{{ msg }}</p>

      <form method ="GET" >
        <button href="metodosNoLineal/secante.html">Volver</button>
    </form> 
    {% else %}
    <form enctype="multipart/form-data" method="POST"> 
        {% csrf_token %}
     
        
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Función F:</label>
            <div class="col-sm-10">
              <input type="text"name='fun' class="form-control" id="" placeholder="función F">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">X0:</label>
            <div class="col-sm-10">
              <input type="text"name='x0' class="form-control" id="" placeholder="Valor inicial">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">X1:</label>
            <div class="col-sm-10">
              <input type="text"name='x1' class="form-control" id="" placeholder="Valor n">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Tol:</label>
            <div class="col-sm-10">
              <input type="text"name='tol' class="form-control" id="" placeholder="Tolerancia">
            </div>
        </div>
    
         <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">nIter:</label>
                <div class="col-sm-10">
                  <input type="text"name='niter' class="form-control" id="" placeholder="# iteraciones">
                </div>
         </div>

         <div class="form-group row">
          <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Calcular</button>
           </div>
      </div>
     </form>
     {% endif %}
    
    <form method ="GET" action="/">
        <button href="home.html">Menú Principal</button>
    </form> 
</body>
</html>
